<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>HR - Create Test | WorkDNA</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1f2937;
            text-align: center;
            margin-bottom: 24px;
            font-weight: bold;
            font-size: 1.5rem;
        }

        select,
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>HR - Generate New Test Key</h2>
        <form method="post">
            <label for="role-select" class="block mb-2 font-medium text-gray-700">Select Job Profile:</label>
            <select name="role" id="role-select" required>
                <!-- CRITICAL FIX: Loop through the roles passed by Python -->
                {% for r in roles %}
                <option value="{{ r }}">{{ r }}</option>
                {% endfor %}
            </select>
            <button type="submit">Generate Test Key</button>
        </form>
        <div class="mt-4">
            <a href="{{ url_for('hr_dashboard') }}" class="text-blue-600 hover:underline">View All Results</a>
            <a href="/" class="text-gray-600 hover:underline mt-2">Back to Candidate Login</a>
        </div>
    </div>
</body>

</html>
